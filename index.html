        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDViK9WuDqWQAkC5gMcLKw3TfrT5_WyHEs",
            authDomain: "shreematka-1978e.firebaseapp.com",
            projectId: "shreematka-1978e",
            storageBucket: "shreematka-1978e.firebasestorage.app",
            messagingSenderId: "670089221352",
            appId: "1:670089221352:web:58d8b7c66ad78ccc42e55d",
            measurementId: "G-71P5F9GKPR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make auth available globally
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    
    <style>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div class="login-container">
        <div class="logo">
            <h1>SHREEMATKA</h1>
            <p>REMIUM DATE FIX 100%</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">LOGIN TO DASHBOARD</button>
            
            <div id="error" class="error-message"></div>
        </form>
        
        <!-- Contact Section -->
        <div class="contact-section">
            <div class="contact-title">
                <i class="fas fa-phone-alt"></i> CONTACT FOR NEW ID
            </div>
            
            <div class="phone-number">
                <i class="fas fa-phone"></i> +91 91132 24019
            </div>
            
            <a href="tel:+919113224019" class="call-button">
                <i class="fas fa-phone"></i> CALL NOW
            </a>
            
            <div class="contact-note">
                For new account creation and support
                <div class="support-badge">24×7 SUPPORT</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 SHREEMATKA. For authorized users only.</p>
            <p>Unauthorized access is strictly prohibited</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorElement = document.getElementById('error');

        // Login Function
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Clear previous error
            errorElement.textContent = '';
            
            // Basic validation
            if (!username || !password) {
                errorElement.textContent = 'Please fill all fields';
                return;
            }
            
            // Convert username to email format
            let email = username;
            if (!username.includes('@')) {
                email = username + '@shreematka.com';
            }
            
            // Show loading state
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'LOGGING IN...';
            loginBtn.disabled = true;
            
            try {
                // Firebase login
                await window.signInWithEmailAndPassword(window.auth, email, password);
                // Login successful - redirect to home page
                window.location.href = 'home.html';
            } catch (error) {
                // Handle errors
                let errorMessage = 'Login failed. ';
                
                switch(error.code) {
                    case 'auth/invalid-credential':
                        errorMessage += 'Invalid username or password.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage += 'User does not exist.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Too many attempts. Try later.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                errorElement.textContent = errorMessage;
                
                // Reset button
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        window.onAuthStateChanged(window.auth, (user) => {
            if (user) {
                // User is logged in, redirect to home
                window.location.href = 'home.html';
            }
        });
        
        // Call button click tracking
        document.querySelector('.call-button').addEventListener('click', function() {
            console.log('Call button clicked for: +91 91132 24019');
        });
    </script>
</body>
